<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <title>Header</title>
</head>
<body>
    <div class="header">
        <div class="header--left">
            <div class="header--left__menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="header--left__logo">
                <img src="https://via.placeholder.com/120x24.png" alt="logo">
            </div>
        </div>
        <div class="header--center">
            <input type="text" placeholder="Search">
            <input type="button">
        </div>
        <div class="header--right">
            <div class="header--right__item">
                <i class="fas fa-video"></i>
            </div>
            <div class="header--right__item">
                <i class="fas fa-th"></i>
            </div>
            <div class="header--right__item">
                <i class="fas fa-bell"></i>
            </div>
            <div class="header--right__item">
                <img class="avatar" src="https://via.placeholder.com/36x36.png" alt="avatar">
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/b4f0c87879.js" crossorigin="anonymous"></script>
</html>
